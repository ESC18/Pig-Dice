<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Dice</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/script.js"></script>
</head>
<body>
    <main>
        <header>
            <h1>Pig Dice (oink!)</h1>
            <p>Roll a die and as long as it isn't 1, keep increasing the running total. Once a 1 is rolled, the running total is zeroed and players switch.</p>
        </header>
        <div class="game-display">
            <div class="die"></div>
            <div class="winner hidden">
                <div>The winner is <span class='winner-name'></span></div>
            </div>
            <div>
                <button id="roll-btn">Roll</button>
                <button id="hold-btn">Hold</button>
                <button id="restart-btn">Restart</button>
            </div>
        </div>
        <div class="score-display">
            <div class="score score-1 active">
                Player <span class="player-name"></span>:
                <span class="player"></span>
            </div>
            <div class="score score-2">
                Player <span class="player-name"></span>:
                <span class="player"></span>
            </div>
        </div>
    </main>
</body>
</html>
